<html>

<head>
    <title>Data Penduduk</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama_lengkap = decodeURI(getUrlVars()["nama_lengkap"]);
        var NIK = decodeURI(getUrlVars()["NIK"]);
        var jenis_kelamin = decodeURI(getUrlVars()["jenis_kelamin"]);
        var TTL = decodeURI(getUrlVars()["TTL"]);
        var agama = decodeURI(getUrlVars()["agama"]);
        var pekerjaan = decodeURI(getUrlVars()["pekerjaan"]);
        $("#id").val(id);
        $("#nama_lengkap").val(nama_lengkap);
        $("#NIK").val(NIK);
        $("#jenis_kelamin").val(jenis_kelamin);
        $("#TTL").val(TTL);
        $("#agama").val(agama);
        $("#pekerjaan").val(pekerjaan);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama_lengkap = $("#nama_lengkap").val();
            var NIK = $("#NIK").val();
            var jenis_kelamin = $("#jenis_kelamin").val();
            var TTL = $("#TTL").val();
            var agama = $("#agama").val();
            var pekerjaan = $("#pekerjaan").val();
            var dataString = "id=" + id + "&nama_lengkap=" + nama_lengkap + "&NIK=" + NIK + "&jenis_kelamin=" + jenis_kelamin + "&TTL=" + TTL + "&agama" + agama +"&pekerjaan=" + pekerjaan + "&update=";
            $.ajax({
                type: "POST",
                url: "https://tugasutsrest.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://tugasutsrest.000webhostapp.com/appcordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Lengkap</label>
            <input type="text" id="nama_lengkap" value="" />
        </div>
        <div class="item">
            <label>NIK</label>
            <input type="text" id="NIK" value="" />
        </div>
        <div class="item">
            <label>Jenis Kelamin</label>
            <input type="text" id="jenis_kelamin" value="" />
        </div>
        <div class="item">
            <label>Tempat Tanggal Lahir</label>
            <input type="text" id="TTL" value="" />
        </div>
        <div class="item">
            <label>Agama</label>
            <input type="text" id="agama" value="" />
        </div>
        <div class="item">
            <label>Pekerjaan</label>
            <input type="text" id="pekerjaan" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
