<html>

<head>
    <title>Data Penduduk</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_lengkap = $("#nama_lengkap").val();
            var NIK = $("#NIK").val();
            var jenis_kelamin = $("#jenis_kelamin").val();
            var TTL = $("#TTL").val();
            var agama = $("#agama").val();
            var pekerjaan = $("#pekerjaan").val();
            var dataString = "nama_lengkap=" + nama_lengkap + "&NIK=" + NIK + "&jenis_kelamin=" + jenis_kelamin + "&TTL=" + TTL + "&agama=" + agama + "&pekerjaan=" + pekerjaan + "&insert=";
            if ($.trim(nama_lengkap).length > 0 & $.trim(NIK).length > 0 & $.trim(jenis_kelamin).length > 0 & $.trim(TTL).length > 0 & $.trim(agama).length > 0 & $.trim(pekerjaan).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://tugasutsrest.000webhostapp.com/appcordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Lengkap</label>
            <input type="text" id="nama_lengkap" value="" />
        </div>
        <div class="item">
            <label>NIK</label>
            <input type="text" id="NIK" value="" />
        </div>
        <div class="item">
            <label>Jenis Kelamin</label>
            <input type="text" id="jenis_kelamin" value="" />
        </div>
        <div class="item">
            <label>Tempat Tanggal Lahir</label>
            <input type="text" id="TTL" value="" />
        </div>
        <div class="item">
            <label>Agama</label>
            <input type="text" id="agama" value="" />
        </div>
        <div class="item">
            <label>Pekerjaan</label>
            <input type="text" id="pekerjaan" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
